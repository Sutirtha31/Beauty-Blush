<html>
    <head>
        <title>Shopping Cart</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newcss.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="nav container">
                <a href="#" class="logo">Ecommerce</a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <!--cart-->
                <div class="cart">
                    <h2 class="cart-title">YOUR CART</h2>
                    <!--Content-->
                    <div class="cart-content">
                        <div class="cart-box">
                            <img src="Images/Bodypro1.png" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">Pears Body Wash Combo</div>
                                <div class="cart-price">$661</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <!--Remove Cart-->
                            <i class='bx bxs-trash-alt cart-remove'></i>
                        </div>
                    </div>
                    <!--total-->
                    <div class="total">
                        <div class="total-title">total</div>
                        <div class="total-price">0</div>
                    </div>
                
                    <!-- Buy Button-->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!--cart close-->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </header>
       
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
            <div class="shop-content"></div>
            <div class="product-box">
                <img src="Images/Bodypro2.png" alt="" class="product-img" style="width:17px; height: 17px;">
                <h2 class="product-title">Pears Body Wash Combo</h2>
                <span class="price">$661</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="Images/Bodypro4.png" alt="" class="product-img" style="width:17px; height: 17px;">
                <h2 class="product-title">Coffee Body Scrub</h2>
                <span class="price">$399</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="Images/Bodypro3.png" alt="" class="product-img" style="width:17px; height: 17px;">
                <h2 class="product-title">Fiama Gel Bathing Bar</h2>
                <span class="price">$510</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </section>
   
    <!--Link to JS-->
    <script src="Mainscript.js"></script>
    </body>
</html>
