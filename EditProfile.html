<body class="edit-profile-body">
     
        <div class="container profile-card">
            
            <h3 class="heading">Edit Profile</h3>
            <div class="actions">
                <a href="homepage.html"><h6>Back to home</h6></a>
               </div>
            <div class="row">
                <div class="col-md-3 profile-pic">
                    <img src="Images/profile avatar.png">
                </div>
               
                <div class="col-md-9 profile-info">
                    <form method="POST" action="#">
                         <div class="row m-5">
                            <div class="col-md-6">Username<input type="text" name="edit-username" class="form-control" placeholder="Enter Username"></div>
                            <div class="col-md-6">Email<input type="text" name="edit-email" class="form-control" placeholder="Enter Email"></div>
                        </div>
                        <div class="row m-5">
                            <div class="col-md-6">Name<input type="text" name="edit-name" class="form-control" placeholder="Enter Name"></div>
                            <div class="col-md-6">Phone Number<input type="text" name="edit-num" class="form-control" placeholder="Enter Phone Number"></div>
                            
                        </div>
                        <div class="row">
                          <div class="col-md-6">Location<input type="text" edit="edit-location" class="form-control" placeholder="Enter Location" ></div>
                          <div class="col-md-6">Age<input type="text" name="edit-age" class="form-control" placeholder="Enter Age"></div>  
                              </div>
                        <div class="row">
                            <div class="col-md-6">Date-of-Birth<input type="text" name="edit-dob" class="form-control" placeholder="Enter Date of Birth(Eg. 02-Jan-01)"></div>
                          <div class="form-group">
                            <label for="fm3" 
                                   class="form-check-label">Gender</label><br>
                            Male<input type="radio" 
                                       class="form-check-input" 
                                       name="edit-gender" id="fm3" 
                                       value="Male">
                            Female<input type="radio" 
                                         class="form-check-input"
                                         name="edit-gender" id="fm3"
                                         value="Female">
                        </div>
                      </div>
                        <button class="btn profile-button" type="submit" onclick="funSub()">Save Profile</button>
                    </form>
                </div>
            </div>
                </div>
            </div>
        </div>
