
<!DOCTYPE html>

                                    <option value="PUNE">PUNE</option>

                                    <option value="DELHI">DELHI</option>

                            </td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td><input type="text" name="PhoneNumber" id="tbNumber" required/></td>
                        </tr>
                        <tr><td>
                              
                                    <button type="submit" name="bSubmit" onclick="funSecure()" style="background-color: white; padding: 2px 10px;">Register</button>

                            </td>
                            <td>
                                <button type="reset" name="bReset">Reset</button>
                                <button type="button" name="bClose" onclick="funClose();">Close</button>
                            </td>
                        </tr>

                    </tfoot>
