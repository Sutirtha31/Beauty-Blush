<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="pay2.css">
    <title>payment method</title>

</head>
<body>

<div class="container">

     <form onsubmit="takevalue()">

        <div class="row">

            <div class="col">

                <h3 class="title">Deliver To:</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="" id="name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder=" " id="mail">
                </div>
                <div class="inputBox">
                    <span> billing address :</span>
                    <input type="text" placeholder=" " id="add">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder=" " id="city">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder=" " id="state">
                    </div>
                    <div class="inputBox">
                        <span>pin code :</span>
                        <input type="text" placeholder=" " id="code">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment method:</h3>
                
                <input type="radio" id="html" name="fav_language" value="HTML">
                  <label for="html"> Cash on delivery</label><br>
                  <input type="radio" id="css" name="fav_language" value="CSS">
                  <label for="css">Cards Accepted</label><br>
                <div class="inputBox">
                    <img src="C:\Users\Dell\Pictures\card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder=" " id="namecard">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder=" " id="cardnum">
                </div>
                <div class="inputBox">
                    <span>expiry month :</span>
                    <input type="text" placeholder=" " id="month">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>expiry year :</span>
                        <input type="number" placeholder=" " id="year">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder=" " id="cvv">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to payment" class="submit-btn">

    </form>
    <script>
        function takevalue()
        {
          var name=document.getElementById("name").value;
                var mail=document.getElementById("mail").value;
                var add=document.getElementById("add").value;
                var city =document.getElementById("city").value;
                var state =document.getElementById("state").value;
                var code =document.getElementById("code").value;
                var namecard=document.getElementById("namecard").value;
                var cardnum =document.getElementById("cardnum").value;
                var month =document.getElementById("month").value;
                var year =document.getElementById("year").value;
                var cvv =document.getElementById("cvv").value;
                
                document.write("Your Name is = "+ name +"<br>");
                document.write("Your Mail ID is = "+ mail  +"<br>");
                document.write("Your Billing Address is = "+ add +"<br>");
                document.write("Your City is = "+ city +"<br>");
                document.write("Your State is = "+ state +"<br>");
                document.write("Your code is = "+ code +"<br>");
                document.write("Your Name on Card  is = "+ namecard +"<br>");
                document.write("Your Cardnumber is = "+ cardnum +"<br>");
                document.write("Your expiry month is = "+ month +"<br>");
                document.write("Your year is = "+ year +"<br>");
                document.write("Your cvv is = "+ cvv +"<br>");
                
            }
        </script>

</div>    
    
</body>
</html>
